<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lista de Autos</h1>

        <div class="card mb-4">
            <div class="card-header">
                Agregar Nuevo Auto
            </div>
            <div class="card-body">
                <form id="addAutoForm">
                    <div class="form-group">
                        <label for="marca">Marca</label>
                        <select class="form-control" id="marca" required>
                            <option value="">Selecciona una marca</option>
                            <option value="Marca 1">Marca 1</option>
                            <option value="Marca 2">Marca 2</option>
                            <option value="Marca 3">Marca 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" class="form-control" id="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="a침o">A침o</label>
                        <input type="text" class="form-control" id="a침o" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" class="form-control" id="color" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="text" class="form-control" id="precio" required>
                    </div>
                    <div class="form-group">
                        <label>Tipo</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="sedan" value="sedan" required>
                            <label class="form-check-label" for="sedan">Sed치n</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="suv" value="suv" required>
                            <label class="form-check-label" for="suv">SUV</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="tipo" id="camioneta" value="camioneta" required>
                            <label class="form-check-label" for="camioneta">Camioneta</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="concesionaria">Concesionaria</label>
                        <input type="text" class="form-control" id="concesionaria" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>

        <ul id="autosList" class="list-group"></ul>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
